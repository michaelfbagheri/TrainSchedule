  <body>

      <header>train schedule</header>
      <div class="container">
          <div class="train logo"></div>
        <div class="table-output">
                <div>
                   <p>Current Train schedule</p>
                </div>
                <table id="schedule-table" ></table>
        </div>
        <div class="table-input">
            <div>
                <p>Add Train</p>
            </div>
            <p>Train Name</p>
            <input class="input-org" id="train-name" type="text">
            <p>Destination</p>
            <input class="input-org" id="train-destination" type="text">
            <p>Frequency (min)</p>
            <input class="input-org" id="train-freq" type="text">
            <button id="submit-button" >Submit</button>
        </div>

      </div>
